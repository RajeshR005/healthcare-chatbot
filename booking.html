<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prince Hospital | Appointment Booking</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS File -->
    
    <!-- DaySchedule Widget Script -->
    <script src="https://cdn.jsdelivr.net/npm/dayschedule-widget@latest/dist/dayschedule-widget.min.js" defer></script>

    <style>
        /* Full-screen background video */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Send video to background */
        }

        /* Page styling */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
            position: relative;
            z-index: 1;
            padding: 20px;
            width: 100%;
        }

        h1 {
            font-size: 20px;
            margin-top: 100px;

            
        }

        /* Full-Width Transparent Widget */
        dayschedule-widget {
            width: 100vw !important;  /* Full width */
            max-width: 100% !important;
            height: 80vh !important;  /* Adjust height */
            background: transparent !important; /* Fully transparent */
            border: none !important;
            margin-top: 100px;
            padding: 0 !important;
            box-shadow: none !important; /* Remove any default shadow */
        }

        /* Make widget inner content transparent */
        dayschedule-widget * {
            background: transparent !important;
        }
        .logo-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 140%;
    position: absolute;
    top: -10%;
    left: 300px;
    margin-left: 170px;
    transform: translateX(-50%);
    padding-top: 50px;
}

/* Logo Styling */
.logo {
    width: 250px;
    height: 250px;
    
    animation: sparkle 3s infinite alternate, fadeIn 1s ease-in-out;
    padding-right: 100px;
}

/* Sparkling & Dazzling Effect */
@keyframes sparkle {
    0% {
        filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
    }
    50% {
        filter: drop-shadow(0 0 15px rgba(255, 255, 255, 1));
    }
    100% {
        filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
    }
}

/* Fade-in Effect */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: scale(0.8);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

/* Futuristic H2 Styling */
.futuristic-header {
    font-size: 40px;
    font-weight: bold;
    
    color: white; /* Futuristic neon blue */
    text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff, 0 0 40px #00eaff, 0 0 80px rgba(0, 234, 255, 0.6);
    letter-spacing: 3px;
    font-family: 'Orbitron', sans-serif; /* Sci-fi futuristic font */
    animation: glow-animation 2s infinite alternate, shine-animation 5s linear infinite;
    margin-left: 320px; /* Adds spacing between logo and text */
    margin-top: 150px;
    
}

/* Glow Animation */
@keyframes glow-animation {
    0% {
        text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff, 0 0 40px #00eaff, 0 0 80px rgba(0, 234, 255, 0.6);
    }
    100% {
        text-shadow: 0 0 15px #00eaff, 0 0 30px #00eaff, 0 0 60px #00eaff, 0 0 120px rgba(0, 234, 255, 0.8);
    }
}

/* Shine Animation */
@keyframes shine-animation {
    0% {
        background-image: linear-gradient(120deg, transparent 0%, transparent 50%, rgba(255, 255, 255, 0.8) 60%, transparent 100%);
        background-size: 250%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    100% {
        background-position: 200%;
    }
}


    </style>
</head>
<body>

    <!-- Background Video -->
    <video id="bg-video" autoplay muted loop>
        <source src="images/bg-ani.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="logo-container">
    <img src="images/Untitled design (3).png" alt="Prince Healthcare Logo" class="logo">
    <h2 class="futuristic-header">Prince Healthcare</h2>
</div>

    <!-- Content Section -->
    <div class="container">
        
       
        
        <!-- Full-Width Transparent DaySchedule Widget -->
        <dayschedule-widget url="https://prince-hospital.dayschedule.com/" options='{
            "color": {
                "primary": "#0f0980",
                "secondary": "#afeefe"
            }
        }'></dayschedule-widget>
    </div>

</body>
</html>
