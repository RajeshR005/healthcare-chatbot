<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #chatbox { width: 80%; max-width: 500px; margin: auto; border: 1px solid #ccc; padding: 20px; }
        #messages { height: 300px; overflow-y: auto; margin-bottom: 10px; border: 1px solid #ddd; padding: 10px; }
        input, button { padding: 10px; margin: 5px; width: 80%; }
    </style>
</head>
<body>
    <h2>Healthcare Assistant Bot</h2>
    <div id="chatbox">
        <div id="messages"></div>
        <input type="text" id="userInput" placeholder="Ask me anything...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            if (!userInput) return;

            document.getElementById("messages").innerHTML += `<p><b>You:</b> ${userInput}</p>`;
            document.getElementById("userInput").value = "";

            const response = await fetch("http://localhost:5000/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            });

            const data = await response.json();
            document.getElementById("messages").innerHTML += `<p><b>Bot:</b> ${data.reply}</p>`;
        }
    </script>
</body>
</html>
